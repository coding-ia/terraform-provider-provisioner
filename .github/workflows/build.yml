name: "Build"

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.github/workflows/**'
      - 'examples/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.github/workflows/**'
      - 'examples/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up GO 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      
      - name: Build
        run: make build

  test:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v3

      - name: Set up GO 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run unit tests
        run: make test

  testacc:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v3

      - name: Set up GO 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Start localstack
        run: make localstack-start

      - name: Run acceptance tests
        run: make testacc
        
      - name: Stop localstack
        run: make localstack-stop

  fmtcheck:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v3

      - name: Set up GO 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Format check
        run: make fmtcheck

  vet:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v3

      - name: Set up GO 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run vet
        run: make vet
